  email: 
    activate_account: 
      body: |
          Labas {username}!
          
          Kažkas (tikiuosi, kad Tu!) užsiregistravo {forum} su šiuo el. pašto adresu.
          
          Jeigu tai Tu, paprasčiausiai paspausk ant žemiau pateiktos nuorodos, ir tavo registracija bus patvirtinta:
          {url}
          
          Jeigu niekur nesiregistravai, gali tiesiog ignoruoti šį laišką.
      subject: "Naujos registracijos patvirtinimas"
    confirm_email: 
      body: |
          Labas {username}!
          
          Kažkas (tikiuosi, kad Tu!) pakeitė savo el. pašto adresą {forum} į šį.
          
          Jeigu tai Tu, paprasčiausiai paspausk ant žemiau pateiktos nuorodos, ir tavo naujas el. pašto adresas bus patvirtinta:
          {url}
          
          Jeigu ne, gali tiesiog ignoruoti šį laišką.
      subject: "Naujo el. pašto patvirtinimas"
    reset_password: 
      body: |
          Labas {username}!
          
           Kažkas (tikiuosi, kad Tu!) paprašė slaptažodžio atkūrimo nuorodos {forum}.
          
          Jeigu tai Tu, paprasčiausiai paspausk ant žemiau pateiktos nuorodos norėdamas nustatyti naują slaptažodį:
          {url}
          
          Jeigu tai padarei netu, gali tiesiog ignoruoti šį laišką ir viskas bus kaip buvę.
      subject: "Slaptažodžio atkūrimas"
